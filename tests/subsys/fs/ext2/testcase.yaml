common:
  tags: filesystem
tests:
  filesystem.ext2.default:
    platform_allow:
      - native_sim
      - native_sim_64
      - hifive_unmatched
      - bl5340_dvk_cpuapp
    extra_args:
      - EXTRA_DTC_OVERLAY_FILE="ramdisk_small.overlay"

  filesystem.ext2.big:
    platform_allow:
      - native_sim
      - native_sim_64
    extra_args:
      - CONF_FILE=prj_big.conf
      - EXTRA_DTC_OVERLAY_FILE="ramdisk_big.overlay"

  filesystem.ext2.sdcard:
    simulation_exclude:
      - renode
    platform_allow:
      - hifive_unmatched
      - bl5340_dvk_cpuapp
    extra_args: CONF_FILE=prj_sdcard.conf

  filesystem.ext2.flash:
    platform_allow:
      - native_sim
      - native_sim_64
    extra_args: CONF_FILE=prj_flash.conf
