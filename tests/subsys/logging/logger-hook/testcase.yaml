tests:
  system.logging:
    tags: logger
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "\\[syslogger\\] \\[ERR\\] (.*): SYS LOG ERR is ACTIVE"
        - "\\[syslogger\\] \\[WRN\\] (.*): SYS LOG WRN is ACTIVE"
        - "\\[syslogger\\] \\[INF\\] (.*): SYS LOG INF is ACTIVE"
