tests:
  subsys.rtio.api:
    filter: not CONFIG_ARCH_HAS_USERSPACE
    tags: rtio
  subsys.rtio.api.submit_sem:
    filter: not CONFIG_ARCH_HAS_USERSPACE
    tags: rtio
    extra_configs:
      - CONFIG_RTIO_SUBMIT_SEM=y
  subsys.rtio.api.userspace:
    filter: CONFIG_ARCH_HAS_USERSPACE
    extra_configs:
      - CONFIG_USERSPACE=y
    tags: rtio userspace
  subsys.rtio.api.userspace.submit_sem:
    filter: CONFIG_ARCH_HAS_USERSPACE
    extra_configs:
      - CONFIG_USERSPACE=y
      - CONFIG_RTIO_SUBMIT_SEM=y
    tags: rtio userspace
