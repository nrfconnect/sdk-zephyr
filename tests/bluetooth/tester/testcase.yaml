tests:
  bluetooth.general.tester:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_posix
      - native_sim
      - nrf52840dk_nrf52840
    tags: bluetooth
    harness: bluetooth
  bluetooth.general.tester_le_audio:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_posix
      - native_sim
      - nrf5340dk_nrf5340_cpuapp
    extra_args: OVERLAY_CONFIG="overlay-le-audio.conf"
    tags: bluetooth
    harness: bluetooth
  bluetooth.general.tester_mesh:
    build_only: true
    platform_allow:
      - qemu_x86
      - native_posix
      - native_sim
      - nrf52840dk_nrf52840
    extra_args: OVERLAY_CONFIG="overlay-mesh.conf"
    tags: bluetooth
    harness: bluetooth
