# The contents of this file were copied from overlay-bt_ll_sw_split.conf and
# configs CONFIG_ISO_... and configs that were dependent on CONFIG_BT_LL_SW_SPLIT have been removed.
# ISO configs were removed because the ipc_radio application would not fit on nrf5340.

CONFIG_ISR_TABLES_LOCAL_DECLARATION=y

# Host and Controller common dependencies
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV=y
CONFIG_BT_PER_ADV_SYNC=y
CONFIG_BT_PER_ADV_SYNC_TRANSFER_SENDER=y
CONFIG_BT_PER_ADV_SYNC_TRANSFER_RECEIVER=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=3

# ACL data sizes
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
