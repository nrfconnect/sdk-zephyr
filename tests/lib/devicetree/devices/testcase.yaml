tests:
  libraries.devicetree.devices:
    tags: devicetree
    # We only need this to run on one platform so use native_posix as it
    # will mostly likely be the fastest.
    integration_platforms:
      - native_posix
    platform_exclude:
      - hsdk
      - hsdk_2cores
      - thingy52_nrf52832
      - bbc_microbit
      - bbc_microbit_v2
      - bt610
      - bl5340_dvk_cpuapp
      - bl5340_dvk_cpuapp_ns
      - mimxrt595_evk_cm33
