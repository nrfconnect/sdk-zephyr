tests:
  testing.ztest.error_hook:
    filter: CONFIG_ARCH_HAS_USERSPACE
    tags: test_framework userspace
    ignore_faults: true
    testcases:
    - catch_assert_fail
    - catch_fatal_error
    - catch_z_oops
    - catch_assert_in_isr

  testing.ztest.error_hook.no_userspace:
    extra_args: CONF_FILE=prj_no_userspace.conf
    tags: test_framework
    ignore_faults: true
    testcases:
    - catch_fatal_error
    - catch_assert_fail
    - catch_assert_in_isr
