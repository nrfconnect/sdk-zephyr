tests:
  kernel.threads.no-multithreading:
    tags: kernel
    filter: not CONFIG_SMP
    platform_allow:
      - qemu_cortex_m0
      - qemu_cortex_m3
      - mps2_an385
      - mps2_an521
      - nrf52840dk_nrf52840
      - nrf9160dk_nrf9160
      - nrf51dk_nrf51422
      - nsim_em
      - nsim_em7d_v22
      - nsim_hs
      - nsim_hs_mpuv6
      - nsim_hs5x
      - nsim_hs6x
      - qemu_arc_em
      - qemu_arc_hs
      - qemu_arc_hs6x
      - qemu_riscv32
      - qemu_riscv32e
      - qemu_riscv64
    integration_platforms:
      - qemu_cortex_m0
