tests:
  kernel.timer:
    tags:
      - kernel
      - timer
      - userspace
  kernel.timer.tickless:
    extra_args: CONF_FILE="prj_tickless.conf"
    arch_exclude:
      - nios2
      - posix
    platform_exclude:
      - litex_vexriscv
      - rv32m1_vega_zero_riscy
      - rv32m1_vega_ri5cy
      - nrf5340dk_nrf5340_cpunet
    tags:
      - kernel
      - timer
      - userspace
      - pm
  kernel.timer.no_multitheading:
    tags:
      - kernel
      - timer
    platform_allow:
      - qemu_cortex_m3
      - nsim_em
      - nsim_em7d_v22
      - nsim_hs
      - nsim_hs_mpuv6
      - nsim_hs5x
      - nsim_hs6x
      - qemu_arc_em
      - qemu_arc_hs
      - qemu_arc_hs6x
    integration_platforms:
      - qemu_cortex_m3
      - nsim_em
    extra_configs:
      - CONFIG_MULTITHREADING=n
      - CONFIG_TEST_USERSPACE=n
      - CONFIG_SPIN_VALIDATE=n
