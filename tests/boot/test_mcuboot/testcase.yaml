common:
  sysbuild: true
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "I: Starting bootloader"
      - "Launching primary slot application on (.*)"
      - "Secondary application ready for swap, rebooting"
      - "I: Starting swap using (.*)"
      - "Swapped application booted on (.*)"
tests:
  boot.mcuboot:
    tags: mcuboot
    skip: true # disabled due to issue #58080
    platform_allow:
      - frdm_k64f
      - mimxrt1060_evk
      - nrf52840dk_nrf52840
    integration_platforms:
      - frdm_k64f
      - nrf52840dk_nrf52840
  boot.mcuboot.assert:
    tags: mcuboot
    platform_allow:
      - b_u585i_iot02a
    extra_configs:
      - CONFIG_ASSERT=y
