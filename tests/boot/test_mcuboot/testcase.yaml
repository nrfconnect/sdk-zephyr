common:
  sysbuild: true
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "I: Starting bootloader"
      - "Launching primary slot application on (.*)"
      - "Secondary application ready for swap, rebooting"
      - "I: Starting swap using (.*)"
      - "Swapped application booted on (.*)"
tests:
  bootloader.mcuboot:
    tags: mcuboot
    platform_allow:
      - frdm_k22f
      - frdm_k64f
      - frdm_k82f
      - lpcxpresso55s06
      - lpcxpresso55s16
      - lpcxpresso55s28
      - lpcxpresso55s36
      - lpcxpresso55s69_cpu0
      - mimxrt1010_evk
      - mimxrt1015_evk
      - mimxrt1020_evk
      - mimxrt1024_evk
      - mimxrt1040_evk
      - mimxrt1050_evk
      - mimxrt1060_evk
      - mimxrt1064_evk
      - mimxrt1160_evk_cm7
      - mimxrt1170_evk_cm7
      - mimxrt595_evk_cm33
      - mimxrt685_evk_cm33
      - nrf52840dk_nrf52840
    integration_platforms:
      - frdm_k64f
      - nrf52840dk_nrf52840
  bootloader.mcuboot.assert:
    tags: mcuboot
    platform_allow:
      - b_u585i_iot02a
    extra_configs:
      - CONFIG_ASSERT=y
