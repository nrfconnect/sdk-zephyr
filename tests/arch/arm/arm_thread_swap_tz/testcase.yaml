common:
  filter: (CONFIG_TFM_BOARD != "") and CONFIG_ARM_NONSECURE_FIRMWARE
  tags:
    - arm
    - fpu
    - tfm
  arch_allow: arm
tests:
  arch.arm.swap.tz:
    # NOTE: this platform disables FPU access in TFM.
    platform_exclude:
      - mps3_an547_ns
      - nucleo_l552ze_q_ns
    integration_platforms:
      - mps2_an521_ns
  arch.arm.swap.tz_off:
    extra_configs:
      - CONFIG_ARM_NONSECURE_PREEMPTIBLE_SECURE_CALLS=n
    # NOTE: this platform disables FPU access in TFM.
    platform_exclude:
      - mps3_an547_ns
      - nucleo_l552ze_q_ns
    integration_platforms:
      - mps2_an521_ns
