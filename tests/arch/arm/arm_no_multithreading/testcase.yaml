common:
  filter: CONFIG_ARMV6_M_ARMV8_M_BASELINE or CONFIG_ARMV7_M_ARMV8_M_MAINLINE
  tags: arm
  arch_allow: arm
tests:
  arch.arm.no_multithreading:
    filter: not CONFIG_TRUSTED_EXECUTION_NONSECURE
    platform_allow:
      - qemu_cortex_m0
      - qemu_cortex_m3
      - mps2_an385
      - mps2_an521
      - mps3_an547
      - nrf52840dk_nrf52840
      - nrf9160dk_nrf9160
      - nrf51dk_nrf51422
    integration_platforms:
      - qemu_cortex_m0
