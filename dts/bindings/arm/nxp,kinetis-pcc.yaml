description: NXP Kinetis PCC (Peripheral Clock Controller) IP node

compatible: "nxp,kinetis-pcc"

include: [clock-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      const: 2

clock-cells:
  - name
  - ip-source
