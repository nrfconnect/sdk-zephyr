description: Nordic SPU (System Protection Unit)

compatible: "nordic,nrf-spu"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    ram-regions:
      type: array
      description: number of lockable ram regions and granularity
      required: true

    flash-regions:
      type: array
      description: number of lockable flash regions and granularity
      required: true
