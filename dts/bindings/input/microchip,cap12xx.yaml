description: cap12xx 3-channel capacitive touch sensor

compatible: "microchip,cap12xx"

include: i2c-device.yaml

properties:
  int-gpios:
    type: phandle-array

  input-codes:
    type: array
    required: true
    description: |
      array of input event key codes (INPUT_KEY_* or INPUT_BTN_*).
