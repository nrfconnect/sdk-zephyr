description: Nintendo Nunchuk joystick through I2C

compatible: "nintendo,nunchuk"

include: i2c-device.yaml

properties:
  polling-interval-ms:
    type: int
    default: 50
    description: |
      Interval between two reads, in ms. The interval must be greater than 21 ms. Default to 50 ms.
