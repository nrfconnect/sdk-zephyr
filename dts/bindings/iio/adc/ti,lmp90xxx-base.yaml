# Common fields for Texas Instruments LMP90xxx AFEs

include: [adc-controller.yaml, spi-device.yaml]

bus: lmp90xxx

properties:
    drdyb-gpios:
      type: phandle-array
      required: false
      description: Data Ready Bar

    "#io-channel-cells":
      const: 2

io-channel-cells:
    - positive
    - negative
