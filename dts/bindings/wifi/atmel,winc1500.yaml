---
title: Atmel WINC1500 Wifi module
version: 0.1

description: >
    This binding gives the base representation of the Atmel WINC1500 Wifi module

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "atmel,winc1500"

    irq-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    reset-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    enable-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

...
