description: CCS811 digital air quality sensor

compatible: "ams,ccs811"

include: i2c-device.yaml

properties:
    wake-gpios:
      type: phandle-array
      required: false
      description: WAKEn pin

    reset-gpios:
      type: phandle-array
      required: false
      description: RESETn pin

    irq-gpios:
      type: phandle-array
      required: false
      description: INTn pin
