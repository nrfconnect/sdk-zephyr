---
title: Nordic nRF Family QDEC node
id: nordic,nrf-qdec
version: 0.1

description: >
    This is a representation of the Nordic nRF QDEC node

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nordic,nrf-qdec"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    a-pin:
      type: int
      description: A pin
      generation: define
      category: required

    b-pin:
      type: int
      description: B pin
      generation: define
      category: required

    led-pin:
      type: int
      description: LED pin for light based QDEC device (0xFFFFFFFF if unused)
      generation: define
      category: required

    enable-pin:
      type: int
      description: Enables connected QDEC device (0xFFFFFFFF if unused)
      generation: define
      category: required

    led-pre:
      type: int
      description: Time LED is enabled prior to sampling event (in us)
      generation: define
      category: required

    steps:
      type: int
      description: Number of steps on the rotating wheel
      generation: define
      category: required

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
...
