description: Nordic nRF QDEC node

compatible: "nordic,nrf-qdec"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    a-pin:
      type: int
      description: A pin
      required: true

    b-pin:
      type: int
      description: B pin
      required: true

    led-pin:
      type: int
      description: LED pin for light based QDEC device
      required: false

    enable-pin:
      type: int
      description: Enables connected QDEC device
      required: false

    led-pre:
      type: int
      description: Time LED is enabled prior to sampling event (in us)
      required: true

    steps:
      type: int
      description: Number of steps on the rotating wheel
      required: true

    label:
      required: true
