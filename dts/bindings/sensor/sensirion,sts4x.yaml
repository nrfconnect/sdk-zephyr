description: Sensirion STS4x temperature sensor

compatible: "sensirion,sts4x"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  repeatability:
    type: int
    required: true
    description: |
      Repeatability of the T Measurement
      0 = low -> 1.6 ms
      1 = med -> 4.5 ms
      2 = high -> 8.3 ms
    enum:
      - 0
      - 1
      - 2
