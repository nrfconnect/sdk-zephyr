description: |
    STMicroelectronics LSM6DSL 6-axis accelerometer and gyrometer accessed
    through SPI bus

compatible: "st,lsm6dsl"

include: [sensor-device.yaml, spi-device.yaml]

properties:
    irq-gpios:
      # This signal is active high when produced by the sensor
      type: phandle-array
