description: Nordic nRF54H Series low-frequency crystal oscillator

compatible: "nordic,nrf54h-lfxo"

include: fixed-clock.yaml

properties:
  clock-frequency:
    const: 32768

  accuracy-ppm:
    type: int
    required: true

  mode:
    type: string
    required: true
    enum:
      - "Crystal"
      - "ExtSine"
      - "ExtSquare"
