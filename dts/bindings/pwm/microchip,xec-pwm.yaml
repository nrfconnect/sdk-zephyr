description: Microchip XEC PWM

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

compatible: "microchip,xec-pwm"

properties:
    reg:
      required: true

    label:
      required: true

    pcrs:
      type: array
      required: true
      description: PWM PCR register index and bit position

    "#pwm-cells":
      const: 2

pcr-cells:
    - regidx
    - bitpos

pwm-cells:
    - channel
    - period
