description: NXP MCUX PWM

compatible: "nxp,imx-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
    index:
      type: int
      description: flexpwm submodule index
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
  - period
