description: Xilinx AXI Timer IP node (PWM controller)

compatible: "xlnx,xps-timer-1.00.a-pwm"

include: ["xlnx,xps-timer-1.00.a.yaml", pwm-controller.yaml]

properties:
    xlnx,gen0-assert:
      required: true

    xlnx,gen1-assert:
      required: true

    xlnx,trig0-assert:
      required: true

    xlnx,trig1-assert:
      required: true

pwm-cells:
  - channel
  # period in terms of nanoseconds
  - period
  - flags
