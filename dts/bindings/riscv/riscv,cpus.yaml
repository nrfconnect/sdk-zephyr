include: cpu.yaml

properties:
  mmu-type:
    description: Memory Management Unit (MMU)
    type: string
    enum:
      - riscv,sv32
      - riscv,sv39
      - riscv,sv48
      - riscv,none

  riscv,isa:
    description: RISC-V instruction set architecture
    required: true
    type: string
    enum:
      - rv32imac
      - rv32imafc
      - rv32imafcb
      - rv64imac
      - rv64imafdc
