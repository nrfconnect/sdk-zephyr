description: |
  Nordic nRF52X regulator (high voltage stage of the main supply)

compatible: "nordic,nrf52x-regulator-hv"

include:
  - name: base.yaml
  - name: regulator.yaml
    property-allowlist:
      - regulator-name

properties:
  reg:
    required: true

  regulator-name:
    required: true
