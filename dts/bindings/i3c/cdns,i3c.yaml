description: Cadence I3C controller

compatible: "cdns,i3c"

include: [i3c-controller.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    input-clock-frequency:
      type: int
      required: true
      description: The controller input clock frequency
