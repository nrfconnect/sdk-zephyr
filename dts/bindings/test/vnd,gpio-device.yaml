description: Test GPIO node

compatible: "vnd,gpio-device"

include:
  - name: gpio-controller.yaml
  - name: base.yaml
    property-blocklist:
      - label

properties:
    reg:
      required: true

    label:
        type: string

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags

foo-cells:
  - foocell

baz-cells:
  - bazcell
