description: Nordic nRF family SPIM (SPI master with EasyDMA)

compatible: "nordic,nrf-spim"

include: nordic,nrf-spi-common.yaml

properties:
    miso-pull-up:
      type: boolean
      required: false
      description: Enable pull-up on MISO line

    miso-pull-down:
      type: boolean
      required: false
      description: Enable pull-down on MISO line
