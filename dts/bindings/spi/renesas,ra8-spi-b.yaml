description: Renesas RA8 SPI_B controller

compatible: "renesas,ra8-spi-b"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  channel:
    type: int
    required: true

  reg:
    required: true

  clocks:
    required: true

  tx-dtc:
    type: boolean

  rx-dtc:
    type: boolean

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  interrupts:
    required: true

  interrupt-names:
    required: true
