---
title: NIOS2 i2c
version: 0.1

description: >
    This binding gives a base representation of the NIOS2 i2c

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "nios2,i2c"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

...
