description: ESP32 I2C

compatible: "espressif,esp32-i2c"

include: i2c-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: false

    sda-pin:
      type: int
      description: SDA pin
      required: true

    scl-pin:
      type: int
      description: SCL pin
      required: true
