description: SiLabs Gecko GPIO port node

compatible: "silabs,gecko-gpio-port"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    peripheral-id:
      type: int
      required: false
      description: peripheral ID

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
