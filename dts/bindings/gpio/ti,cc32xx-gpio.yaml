# SPDX-License-Identifier: Apache-2.0
description: TI CC32XX GPIO node

compatible: "ti,cc32xx-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
