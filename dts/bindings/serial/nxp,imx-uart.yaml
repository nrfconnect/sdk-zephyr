description: iMX UART

compatible: "nxp,imx-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    modem-mode:
     type: int
     required: true
     description: Set the UART Port to modem mode 0 (dce) 64 (dte)

    rdc:
     type: int
     required: true
     description: Set the RDC permission for this peripheral
