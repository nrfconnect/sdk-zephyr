description: USB CDC ACM UART

compatible: "zephyr,cdc-acm-uart"

include: uart-controller.yaml

on-bus: usb

properties:
    tx-fifo-size:
      type: int
      default: 1024
      description: |
        Size of the virtual CDC ACM UART TX FIFO
      required: false

    rx-fifo-size:
      type: int
      default: 1024
      description: |
        Size of the virtual CDC ACM UART RX FIFO
      required: false
