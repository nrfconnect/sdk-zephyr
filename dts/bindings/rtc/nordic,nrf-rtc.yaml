---
title: NRF RTC
id: nordic,nrf-rtc
version: 0.1

description: >
    This binding gives a base representation of the NRF RTC

inherits:
    !include rtc.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nordic,nrf-rtc"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define
...
