description: |
    Bluetooth module that uses Zephyr's Bluetooth Host Controller Interface SPI
    driver (e.g. nRF51822)

compatible: "zephyr,bt-hci-spi"

include: spi-device.yaml

properties:
    irq-gpios:
      type: phandle-array
      required: true

    reset-gpios:
      type: phandle-array
      required: true
