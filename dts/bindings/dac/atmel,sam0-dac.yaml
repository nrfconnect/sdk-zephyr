description: Atmel SAM0 family DAC

compatible: "atmel,sam0-dac"

include:
    - name: dac-controller.yaml
    - name: pinctrl-device.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

    clock-names:
      required: true

    reference:
      type: string
      description: Reference voltage source
      enum:
        - "intref"
        - "vddana"
        - "vrefa"

    "#io-channel-cells":
      const: 0
