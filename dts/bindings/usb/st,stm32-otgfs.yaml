description: STM32 OTGFS controller

compatible: "st,stm32-otgfs"

include: usb-ep.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    ram-size:
      type: int
      required: true
      description: Size of USB dedicated RAM. STM32 SOC's reference
                   manual defines a shared FIFO size.

    phys:
      type: phandle
      required: false
      description: PHY provider specifier

    clocks:
      required: true
