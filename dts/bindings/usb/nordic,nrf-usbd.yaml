description: |
    Nordic nRF52 USB device controller

compatible: "nordic,nrf-usbd"

include: usb-ep.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    num-isoin-endpoints:
      type: int
      required: true
      description: Number of ISOIN endpoints supported by hardware

    num-isoout-endpoints:
      type: int
      required: true
      description: Number of ISOOUT endpoints supported by hardware
