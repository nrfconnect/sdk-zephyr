description: |
    NPX Kinetis USBFSOTG Controller in device mode

compatible: "nxp,kinetis-usbd"

include: usb-ep.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  no-voltage-regulator:
    type: boolean
    description: Indicates that USB voltage regulator is not present.
