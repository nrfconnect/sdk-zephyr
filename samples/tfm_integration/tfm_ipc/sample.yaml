sample:
  description: This app provides an example of using TF-M on the secure side, with
    Zephyr on the NS side, using IPC.
  name: TF-M IPC example
tests:
  sample.tfm_ipc:
    tags:
      - introduction
      - tfm
    platform_allow:
      - mps2_an521_ns
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160_ns
      - nucleo_l552ze_q_ns
      - stm32l562e_dk_ns
      - v2m_musca_s1_ns
      - bl5340_dvk_cpuapp_ns
      - b_u585i_iot02a_ns
    integration_platforms:
      - mps2_an521_ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "TF-M IPC on .*"
        - "The version of the PSA Framework API is"
        - "The PSA Crypto service minor version is"
        - "Generating 256 bytes of random data"
  sample.tfm_ipc.no_bl2:
    tags:
      - introduction
      - tfm
    platform_allow: mps2_an521_ns
    extra_configs:
      - CONFIG_TFM_BL2=n
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "TF-M IPC on .*"
        - "The version of the PSA Framework API is"
        - "The PSA Crypto service minor version is"
        - "Generating 256 bytes of random data"
