sample:
  description: Processing multiple queues in a number of threads
  name: SMP Pktqueue
common:
  tags: introduction
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "RESULT: OK(.*)"

tests:
  sample.smp.pktqueue:
    tags:
      - introduction
      - kernel
    depends_on:
      - smp
    filter: (CONFIG_MP_MAX_NUM_CPUS > 1)
    platform_exclude:
      - esp32
      - esp_wrover_kit
      - esp32_ethernet_kit
      - heltec_wifi_lora32_v2
      - m5stickc_plus
      - odroid_go
      - olimex_esp32_evb
    integration_platforms:
      - qemu_x86_64
