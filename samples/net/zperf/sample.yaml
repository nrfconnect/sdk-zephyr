common:
  harness: net
  tags: net zperf
  # TODO: Does not work properly with native_posix, need more TLC
  platform_exclude: native_posix sam_e70_xplained
  min_ram: 64
sample:
  description: Network performance measurement tool for Zephyr
  name: zperf
tests:
  test:
    platform_whitelist: qemu_x86
  test_netusb_ecm:
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    extra_configs:
      - CONFIG_NET_TCP=n
      - CONFIG_SHELL_CMDS=n
    tags: usb net zperf
    depends_on: usb_device
  test_netusb_eem:
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    extra_configs:
      - CONFIG_USB_DEVICE_NETWORK_ECM=n
      - CONFIG_USB_DEVICE_NETWORK_EEM=y
      - CONFIG_NET_TCP=n
      - CONFIG_SHELL_CMDS=n
    tags: usb net zperf
    depends_on: usb_device
  test_netusb_rndis:
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    extra_configs:
      - CONFIG_USB_DEVICE_NETWORK_ECM=n
      - CONFIG_USB_DEVICE_NETWORK_RNDIS=y
      - CONFIG_NET_PKT_RX_COUNT=32
      - CONFIG_NET_PKT_TX_COUNT=32
      - CONFIG_NET_TCP=n
      - CONFIG_SHELL_CMDS=n
    tags: usb net zperf
    depends_on: usb_device
