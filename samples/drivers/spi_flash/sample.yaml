sample:
  name: SPI Flash Sample
tests:
  sample.driver.spi_flash:
    platform_whitelist: arduino_101
    tags: spi flash
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Test 1: Flash erase"
            - "Flash erase succeeded!"
            - "Test 2: Flash write"
            - "Attempted to write 55 aa"
            - "Data read 55 aa"
            - "Data read matches with data written. Good!!"
    depends_on: spi
