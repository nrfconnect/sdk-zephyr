sample:
  name: ADC driver sequence sample
tests:
  sample.drivers.adc.adc_sequence:
    tags:
      - adc
    depends_on: adc
    platform_allow:
      - cy8cproto_063_ble
      - cy8cproto_062_4343w
      - nrf54l15pdk_nrf54l15_cpuapp
    integration_platforms:
      - nrf52840dk_nrf52840
    harness: console
    timeout: 10
    harness_config:
      type: multi_line
      regex:
        - "ADC sequence reading\\[\\d+\\]:"
        - "- .+, channel \\d+, \\d+ sequence samples:"
        - "- - \\d+ (= \\d+mV)|(\\(value in mV not available\\))"
