sample:
  name: Counter RTC Driver Sample
tests:
  sample.drivers.counter.alarm:
    tags:
      - drivers
      - counter
    harness: console
    platform_allow:
      - nucleo_f746zg
      - nrf51dk_nrf51422
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf9160dk_nrf9160
      - atsamd20_xpro
      - bl5340_dvk_cpuapp
      - gd32e103v_eval
      - gd32e507z_eval
      - gd32f403z_eval
      - gd32f450i_eval
      - gd32f450z_eval
      - gd32e507v_start
      - gd32f407v_start
      - gd32f450v_start
      - gd32f470i_eval
      - stm32h735g_disco
      - stm32h573i_dk
    integration_platforms:
      - nucleo_f746zg
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Counter alarm sample"
        - "Set alarm in 2 sec"
        - "!!! Alarm !!!"
        - "Now: [2|3]"
    depends_on: counter
