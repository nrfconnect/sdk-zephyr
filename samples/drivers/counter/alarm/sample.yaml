sample:
  name: Counter RTC Driver Sample
tests:
  sample.driver.counter.alarm:
    tags: drivers
    harness: console
    platform_whitelist: nucleo_f746zg
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Counter alarm sample"
            - "Set alarm in 2 sec"
            - "!!! Alarm !!!"
            - "Now: 2"
    depends_on: counter
