sample:
  name: Counter RTC Driver Sample
tests:
  sample.drivers.counter.alarm:
    tags: drivers
    harness: console
    platform_whitelist: nucleo_f746zg nrf51_pca10028 nrf52_pca10040
                        nrf52840_pca10056 nrf9160_pca10090
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Counter alarm sample"
            - "Set alarm in 2 sec"
            - "!!! Alarm !!!"
            - "Now: 2"
    depends_on: counter
