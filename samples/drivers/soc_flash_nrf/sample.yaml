sample:
  name: SoC Flash on NRF52
tests:
  sample.drivers.flash.soc_flash_nrf:
    platform_allow:
      - nrf52dk_nrf52832
      - nrf9160dk_nrf9160
      - nrf9160dk_nrf9160_ns
    integration_platforms:
      - nrf52dk_nrf52832
    tags:
      - flash
      - nrf52
      - nrf9160
    harness: console
    harness_config:
      fixture: external_flash
      type: multi_line
      ordered: true
      regex:
        - "Flash erase succeeded"
        - "Data read: 1234"
        - "Data read matches data written. Good!"
        - "Flash erase succeeded"
        - "Data read: 1122"
        - "Data read matches data written. Good!"
        - "Flash erase succeeded"
        - "Data read: 1234"
        - "Data read: 1234"
        - "Data read matches data written. Good!"
        - "SoC flash consists of \\d+ pages."
        - "write-block-size = 1"
