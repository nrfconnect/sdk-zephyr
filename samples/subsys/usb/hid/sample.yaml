sample:
  name: USB HID sample
tests:
  sample.usb.hid:
    depends_on: usb_device
    tags: usb
    arch_exclude: posix
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "main: HID Device: dev"
        - "main: Starting application"
  sample.usb.hid_composite:
    depends_on: usb_device
    extra_configs:
      - CONFIG_USB_COMPOSITE_DEVICE=y
    tags: usb
    arch_exclude: posix
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "main: HID Device: dev"
        - "main: Starting application"
  sample.usb.hid.buildonly:
    depends_on: usb_device
    tags: usb
    platform_allow:
      - native_posix
      - native_posix_64
    build_only: true
    integration_platforms:
      - native_posix
