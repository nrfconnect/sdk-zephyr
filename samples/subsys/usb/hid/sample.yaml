sample:
  name: USB HID sample
tests:
  sample.usb.hid:
    depends_on: usb_device
    tags: usb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "main: Starting application"
        - "main: HID Device: dev"
  sample.usb.hid_composite:
    depends_on: usb_device
    extra_configs:
      - CONFIG_USB_COMPOSITE_DEVICE=y
    tags: usb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "composite_pre_init: HID Device: dev"
        - "main: Starting application"
