sample:
  name: lz4 sample
  description: lz4 data compression library
common:
  tags:
    - compression
    - lz4
  min_ram: 64
  filter: TOOLCHAIN_HAS_NEWLIB == 1
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Validation done. (.*)"
tests:
  sample.compression.lz4:
    integration_platforms:
      - mps2_an385
      - qemu_riscv64
    tags:
      - compression
      - lz4
