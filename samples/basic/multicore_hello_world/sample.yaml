sample:
  name: Multicore Hello World
  description: |
    Hello World application that builds remote core from sources. Both cores
    print board name they were run on.

common:
  build_only: true
  sysbuild: true

tests:
  sample.basic.multicore_hello_world.nrf5340dk_cpuapp_cpunet:
    platform_allow:
      - nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    extra_args:
      SB_CONF_FILE=sysbuild/nrf5340dk_nrf5340_cpunet.conf

  sample.basic.multicore_hello_world.nrf54h20pdk_cpuapp_cpurad:
    platform_allow:
      - nrf54h20pdk_nrf54h20_cpuapp
    integration_platforms:
      - nrf54h20pdk_nrf54h20_cpuapp
    extra_args:
      SB_CONF_FILE=sysbuild/nrf54h20pdk_nrf54h20_cpurad.conf

  sample.basic.multicore_hello_world.nrf54h20pdk_cpuapp_cpuppr:
    platform_allow:
      - nrf54h20pdk_nrf54h20_cpuapp
    integration_platforms:
      - nrf54h20pdk_nrf54h20_cpuapp
    extra_args:
      SB_CONF_FILE=sysbuild/nrf54h20pdk_nrf54h20_cpuppr.conf
      multicore_hello_world_SNIPPET=nordic-ppr

  sample.basic.multicore_hello_world.nrf54h20pdk_cpuapp_cpuppr_ram:
    platform_allow:
      - nrf54h20pdk_nrf54h20_cpuapp
    integration_platforms:
      - nrf54h20pdk_nrf54h20_cpuapp
    extra_args:
      SB_CONF_FILE=sysbuild/nrf54h20pdk_nrf54h20_cpuppr.conf
      multicore_hello_world_SNIPPET=nordic-ppr-ram
      remote_OVERLAY_CONFIG=boards/nrf54h20pdk_nrf54h20_cpuppr_ram.conf
